<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GeoTagApp</title>
	<link rel='stylesheet' href='./stylesheets/style.css' />
</head>

<body>

	<header>
		<img src="./images/location.png" width="100" alt="an image of a map and location">
		<h1>GeoTagApp</h1>
		<nav>
			<a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
		</nav>
	</header>

	<main>


		<div class="col-3">
			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset id="f1">
						<legend>Enter new GeoTag</legend>

						<label for="taglati">Latitude:</label>
						<input type="text" name="latitude" id="taglati" placeholder="49.013790" required>

						<label for="taglongi">Longitude:</label>
						<input type="text" name="longitude" id="taglongi" placeholder="8.404435" required>

						<label for="tagname">Name</label>
						<input type="text" name="name" id="tagname" placeholder="Some Name" maxlength="10" required>

						<label for="taghash">Hashtag</label>
						<input type="text" name="hashtag" id="taghash" placeholder="'#' + max. 10 letters" maxlength="11" pattern="#[A-Za-z]{3,}">

						<button type="submit" id=tagsubmit>Submit</button>
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>
		</div>
		<div class="col-9">
			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset id="f2">
						<legend>Filter by Searchterm</legend>
						<div class="row">
							<input type="text" name="Searchterm" id="discterm" placeholder="Search term">

							<input type="hidden" name="latitude" id="discoverylati" required>

							<input type="hidden" name="longitude" id="discoverylongi" required>

							<button type="submit" id=discoveryapply>Apply</button>

							<button type="submit" id=discoveryremove>Remove</button>
						</div>
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->
				<div class="row">
					<div class="col-4">
						<div class="taglist">
							<ul id="results">
								<li>Castle (49.01379, 8.404435) #sight</li>
								<li>IWI (49.01379, 8.390071) #edu</li>
							</ul>
						</div>
					</div>
					<div class="col-8">
						<div class="tagmap">
							<img id="result-img" src="./images/mapview.jpg" alt="a map with locations" />
							<div class="caption">Result map</div>
						</div>
					</div>
				</div>
			</section>
		</div>

	</main>

	<footer>
		<span>2017 by LKIT</span>
	</footer>

</body>

<!-- Load JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./javascripts/geotagging.js"></script>
		
</html>
