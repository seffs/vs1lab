<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset>
					<legend>Enter new GeoTag</legend>
					<label for="taglati">Latitude:</label>
					<input type="number" name="latitude" id="taglati" placeholder="49.013790"
					step="0.000005" required>
					<label for="taglongi">Longitude:</label>
					<input type="number" name="longitude" id="taglongi" placeholder="8.404435"
					step="0.000005" required>
					<label for="tagname">Name:</label>
					<input type="text" name="name" id="tagname" placeholder="Some Name" maxlength="10" required>
					<label for="taghash">Hashtag:</label>
					<input type="text" name="hashtag" id="taghash" placeholder="'#' + max. 10 letters"
					maxlength="11" pattern="#[A-Za-z]{3,}">
					<button type="submit">submit</button>
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset>
					<legend>Filter by Searchterm</legend>
					<input type="text" name="searchterm" id="discterm" placeholder="search term">
					<button type="submit">Apply</button>
					<button type="submit">Remove</button>
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
